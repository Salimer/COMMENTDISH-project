<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard-project</title>
</head>
<body>
    <script src="index.js"></script>
    <header>
     <nav class="nav-container">
        <div class="logo">
            <img class='logo-img' src='' alt="img">
        </div>
        <ul class="nav">
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>

     </nav>
    </header>
    <main>
        <div class="item-container">

        </div>

    </main>
    <footer></footer>
    <section class="popup-section hide">
        <article class="popup">
            <div class="pp-header">
                <button id="close-icon">X</button>
                <div class="image"></div>
                <p class="pp-meal-name"></p>
                <div class="pp-meal-details">
                    <p class="pp-meal-detail">Area:<span id="pp-meal-area"></span></p>
                    <p class="pp-meal-detail">Category:<span id="pp-meal-category"></span></p>
                </div>
            </div>
            <div class="pp-body">
                <p class="pp-comments-title">Comments (<span id="comments-number">23</span>)</p>
                <ul class="pp-comments-container">
                    <li class="pp-comment">
                        03/11/2021 Alex: I'd love to buy it!
                    </li>
                    <li class="pp-comment">
                        03/11/2021 Alex: I'd love to buy it! but where is the place to be able to bring my family and we all enjoy the nice weather?
                    </li>
                    <li class="pp-comment">
                        03/11/2021 Alex: I'd love to buy it!
                    </li>
                </ul>
            </div>
            <div class="pp-footer">
                <form class="form">
                    <p class="pp-form-title">Add a comment</p>
                    <input class="your-name" type="text" placeholder="Your name">
                    <textarea class="msg" placeholder="Your insights"></textarea>
                    <button id="pp-comment-btn">Comment</button>
                </form>
            </div>
        </article>
    </section>

    <script src="index.js"></script>
</body>
</html>
